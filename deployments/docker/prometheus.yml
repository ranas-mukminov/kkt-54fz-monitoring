global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'kkt-monitoring'

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts/*.yaml'

# Scrape configurations
scrape_configs:
  - job_name: 'kkt-monitor'
    static_configs:
      - targets: ['kkt-monitor:9090']
        labels:
          service: 'kkt-monitor'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
